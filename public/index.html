<!doctype html>
<html lang="en">
<head>
    <title></title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.3.8/themes/default/style.min.css"/>
    <link rel="stylesheet"
          href="http://www.orangehilldev.com/jstree-bootstrap-theme/demo/assets/dist/themes/proton/style.css"/>

    <link rel="stylesheet" href="/static/css/custom.css">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">PSB Navigator</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item dropdown active">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Workflows
                </a>
                <div id="wfDropdown" class="dropdown-menu" aria-labelledby="navbarDropdown">
                </div>
            </li>

        </ul>
    </div>
</nav>


<div id="wnavigator" class="mx-auto px-5 collapse">
    <div class="row"><br/></div>
    <div class="row">
        <div class="col-md-3">
            <div class="card bg-light ">
                <div class="card-header">
                    <h5 class="card-title">Workflow Assets</h5>
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Rule Files</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <input id="wtreeSrch" aria-label="search" autocomplete="off"/>
                    <div id="wtree"></div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>

        <div class="col-md-6">
              <div class="card bg-light ">
                <div class="card-header">
                    <h5 class="card-title">Workflow Content</h5>
                </div>
                <div class="card-body">
                    <div id="editor"></div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>

        <div class="col-md-3">
             <div class="card ">
                <div class="card-header">
                    <h5 class="card-title">Workflow Model</h5>
                    <ul class="nav nav-tabs card-header-tabs">
                        <li class="nav-item">
                            <a id="rDag" class="nav-link active" href="#">Rule</a>
                        </li>
                        <li class="nav-item">
                            <a id="fDag" class="nav-link active" href="#">File</a>
                        </li>
                    </ul>
                </div>
                <div class="card-body">
                    <div id="graphs" style="text-align: center">
                        <div id="graph"></div>
                    </div>
                </div>
                 <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>


<div id="rulemodal" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <h4 id="rulemodaltitle" class="modal-title">Modal Header</h4>
            </div>
            <div class="modal-body">
                <div id="rulemodalbody"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>


<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        crossorigin="anonymous"></script>

<script src="//d3js.org/d3.v4.min.js"></script>
<script src="https://unpkg.com/viz.js@1.8.1/viz.js" type="javascript/worker"></script>
<script src="https://unpkg.com/d3-graphviz@2.6.1/build/d3-graphviz.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="/static/js/ace-builds/src/ace.js" type="text/javascript" charset="utf-8"></script>

<script src="/static/js/custom.js"></script>
